{% extends "base.html" %}

{% block title %}{{ title }} – AKs anlegen{% endblock %}

{% block header %}
  <p class="form-heading mb-5">{{ title }} – AKs anlegen</p>
{% endblock %}

{% block content %}
<div class="form-wrapper" style="max-width: 95vw;">
  <form action="{{ url_for('create_poll', poll_name=poll_name) }}" method="POST">
    <!-- base data -->
    {% for ak in aks %}
    <div class="mb-5">
        <label class="form-label form-label-2">{{ ak["info"]["name"] }}</label>
        <label class="form-label">AK Name</label>
        <input
          type="text"
          name="ak{{ loop.index0 }}_name"
          id="ak{{ loop.index0 }}_name"
          placeholder="AK Name"
          class="form-input"
          value="{{ ak['info']['name'] }}"
          required
        />

        <label class="form-label">AK Beschreibung</label>
        <input
          type="text"
          name="ak{{ loop.index0 }}_description"
          id="ak{{ loop.index0 }}_description"
          placeholder="AK Beschreibung"
          class="form-input"
          value="{{ ak['info']['description'] }}"
        />

        <label class="form-label">AK Leitung</label>
        <input
          type="text"
          name="ak{{ loop.index0 }}_head"
          id="ak{{ loop.index0 }}_head"
          placeholder="AK Leitung"
          class="form-input"
          value="{{ ak['info']['head'] }}"
        />

        <label class="form-label">AK Dauer</label>
        <input
          type="text"
          name="ak{{ loop.index0 }}_duration"
          id="ak{{ loop.index0 }}_duration"
          placeholder="AK Dauer"
          class="form-input"
          value="{{ ak['duration'] }}"
        />

        <label class="form-label">Reso angedacht?</label>
        <input
            type="checkbox"
            id="ak{{ loop.index0 }}_reso"
            name="ak{{ loop.index0 }}_reso"
            {{ "checked" if ak['info']["reso"] else "" }}
        />
    </div>
    {% endfor %}
    <div class="mb-5">
        <label class="form-label form-label-2">NEUER AK</label>
        <label class="form-label">AK Name</label>
        <input
          type="text"
          name="akneu_name"
          id="akneu_name"
          placeholder="AK Name"
          class="form-input"
          value=""
        />

        <label class="form-label">AK Beschreibung</label>
        <input
          type="text"
          name="akneu_description"
          id="akneu_description"
          placeholder="AK Beschreibung"
          class="form-input"
          value=""
        />

        <label class="form-label">AK Leitung</label>
        <input
          type="text"
          name="akneu_head"
          id="akneu_head"
          placeholder="AK Leitung"
          class="form-input"
          value=""
        />

        <label class="form-label">Reso angedacht?</label>
        <input
            type="checkbox"
            id="akneu_reso"
            name="akneu_reso"
        />
    </div>

    <!-- submit -->
    <div>
      <button class="btn">AKs aktualisieren</button>
    </div>
  </form>
</div>
{% endblock %}
